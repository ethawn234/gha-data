name: Matrix Demo
on: push
jobs:
  build:
    strategy:
      matrix:
        node-ver: [12,14,16]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with: ${{ matrix.node-ver }}
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build